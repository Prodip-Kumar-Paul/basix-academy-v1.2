<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4a8ce11f2c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/signup.css">

  <title>Basix Academy :: Sign up</title>
</head>

<body>

  <h1 class="page-heading">LOGO Basix Academy</h1>

  <div class="signup-card card shadow-lg p-3 mb-5 bg-white rounded">
    <form class="" action="index.html" method="post">
      <div class="row card-body">

        <h2 class="heading">Sign up</h2>

        <div class="col-lg-6 col-md-6 signup-input">
          <div class="form-floating">
            <input type="text" class="form-control" id="firstName" placeholder="First name">
            <label for="firstName">First name</label>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 signup-input">
          <div class="form-floating">
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
            <label for="lastName">Last name</label>
          </div>
        </div>

        <div class="signup-input">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
        </div>

        <div class="signup-input">
          <div class="form-floating">
            <input type="tel" class="form-control" id="phone" placeholder="phone number">
            <label for="phone">Phone number</label>
          </div>
        </div>

        <div class="signup-input">
          <div class="form-floating">
            <input type="number" class="form-control" id="grade" placeholder="grade" max="12" min="7">
            <label for="grade">Grade</label>
          </div>
        </div>

        <div class="signup-input">
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="signup-input">
          <div class="form-floating">
            <input type="password" class="form-control" id="rePassword" placeholder="confirmpassword">
            <label for="confirmpassword">Confirm Password</label>
          </div>
        </div>

        <div class="signup-input">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              I accept the <a href="#">Terms of use</a> & <a href="#">Privacy policy</a>
            </label>
          </div>
        </div>

        <div class="signup-btn">
          <button type="submit" class="btn btn-success btn-lg">Sign up</button>
        </div>

        <div class="already-logged-in">
          <p>
            Already have an account? <a href="login.html">Login here.</a>
          </p>
        </div>

      </div>
    </form>
  </div>







  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
