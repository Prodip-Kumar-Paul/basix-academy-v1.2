<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/4a8ce11f2c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/login.css">

  <title>
    Basix Academy :: Login
  </title>
</head>

<body>
  <h1 class="heading">Logo Basix Academy</h1>
  <div class="login-card card shadow-lg p-3 mb-5 bg-white rounded" <form class="" action="index.html" method="post">
    <div class="row card-body">
      <h2 class="login">Login</h2>

      <div class="login-input">
        <div class="form-floating ">
          <input type="text" class="form-control" id="email" placeholder="name@examle.com">
          <label for="email">Email Address</label>
        </div>
      </div>

      <div class=" login-input">
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="password">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="login-input">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Remember me
          </label>
        </div>
      </div>

      <div class="buttn">
        <button type="submit" class="btn btn-lg btn-success">Login</button>
      </div>

    </div>

    <div class="forgot">
      <a href="#"> forgot password? </a>
    </div>

    <div class="new">
      <p>
        New here? <a href="signup.html"> Create a new account </a>
      </p>
    </div>

    </form>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
